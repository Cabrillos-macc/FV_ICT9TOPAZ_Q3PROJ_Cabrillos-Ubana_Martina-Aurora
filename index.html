<script>

function Submit()
    {
    var name=document.getElementById("Name").value;
      window.alert("Kindly proceed to the next instructions," + name);
    }

function Final()
    {
    var num1=document.getElementById("type").value; 
    var num2=document.getElementById("start_station").value; 
    var num3=document.getElementById("end_station").value; 
    var differenceStation= Number(num3) - Number(num2);
    var basevalue= 13;
    var total= Number(basevalue) + Number(differenceStation);
    var ticketMultiply= Number(num1) * Number(total);
    window.alert("Your total price is:" + ticketMultiply);
    }
function discountTotal()
    {
    var num1=document.getElementById("type").value; 
    var num2=document.getElementById("start_station").value; 
    var num3=document.getElementById("end_station").value; 
    var differenceStation= Number(num3) - Number(num2);
    var basevalue= 13;
    var total= Number(basevalue) + Number(differenceStation);
    var ticketMultiply= Number(num1) * Number(total);
    var num4=document.getElementById("discount").value; 
    var finalTotal= (Number(ticketMultiply) * Number(num4)).toFixed(2);
    window.alert("Your total price is: " + finalTotal);
    }
