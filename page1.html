<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>MRT Line 3 Schedule</title>
    <style>
    	body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #a8ebff;
          }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    .navbar .search-bar {
      display: flex;
      align-items: center;
    }

    .navbar .search-bar input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .navbar .search-bar button {
      background-color: #ffc107; / Yellow background /
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
      color: black;
    }

    .navbar .search-bar button:hover {
      background-color: #e0a800; / Slightly darker yellow */
    }
		table {
    		width: 60%;
    		font-size: 18px;
    		margin: 25px auto; 
    		height: 10vh;
    		text-align: center;
		}
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        h2{
        	text-align: center;
        }
    </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo-placeholder.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="page1.html">Train Schedule</a>
      <a href="#">Help</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </div>
